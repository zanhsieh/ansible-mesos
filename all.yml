---
- name: Initial machine setup
  hosts: all
  roles:
    # Machine setup roles
    - vagrant_sudo_fix
    - epel
    - disable_firewall

    - role: etc_hosts
      interface: enp0s8

- include: "zookeeper.yml"
- include: "mesos-master.yml"
- include: "mesos-slave.yml"
- include: "consul-server.yml"
- include: "consul-client.yml"